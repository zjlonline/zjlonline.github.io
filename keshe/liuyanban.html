		<script>
		    //在页面的结尾，引入jQuery的库文件，代码如下：
		    $(document).ready(function () {
		    //在js文件夹下新建一个bbs.js文件，用来编写jQuery代码，实现以上的功能
		    //bbs.js文件如下：
		    //给“我要提问”绑定点击事件
		    $(".bbs header span").click(function(){
		        //.post所在的<div>，即提问表单显示
		        $(".bbs .post").show();
		    });
		    //用数组保存图像信息
		    var tou=new Array("0.jpg","1.jpg","2.jpg");
		    //给“发布”按钮绑定单击事件
		    $(".post .btn").bind("click",function(){
		        //创建用来显示帖子的<li>列表项
		        //产生随机数，取整，然后作为数组下标，随机获取头像
		        var iNum=Math.floor(Math.random()*3);
		        //随机获取头像，然后在页面上创建头像节点<div>，用来显示图像
		        var $touImg=$("<div><img src=sucai/"+tou[iNum]+"></div>");
		        //先获取输入的标题，然后创建一个变量，用来保存标题节点
		        var $title=$("<h1>"+$(".title").val()+"</h1>");
		        //创建一个新的p节点元素
		        var newP=$("<p></p>");
		        //获取当前日期对象
		        var date=new Date();
		
		        //获取当前发帖时间，并保存在变量里
		        var currentDate=date.toUTCString();
		        //先获取输入的标题，再在p节点中插入版块
		        $(newP).append("<span>版块："+$("select").val()+"</span>");
		        //在p节点中插入发布时间
		        $(newP). append(currentDate);
		        //创建一个新的li节点元素（列表项）
		        var $newLi=$("<li></li>");
		        //在列表项中插入头像
		        $($newLi).append($touImg);
		        //在列表项中插入标题
		        $($newLi).append($title);
		        //在列表项中插入版块、时间内容
		        $($newLi).append(newP)
		        //在页面的ul标签内插入列表项
		        $(".bbs section ul").prepend($newLi);
		        //输入表单的标题、板块清空
		        $(".post .content").val("");
		        $(".bbs .post").hide();
		        //输入表单隐藏
		        $(".post").hide();
		    });
		    });
		
		</script>
