<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: url(sucai/下载.jpeg);
				background-repeat: no-repeat;
				width: 100%;
				height: 100%;
				background-size: cover;
			}
		div{
			border: 2px solid red;
			height: 300px;
			width: 800px;
			text-align: center;
			line-height: 40px;
			position: absolute;
			 top: 150px;
			left: 250px;
			
		}
			a{
				color: red;
				font-style: initial;
			}
			a hover{
				color: royalblue;
			}
		</style>
		<script language="javascript">
				var code;
				function createCode(n){
				code="";
				 var b=document.getElementById("checkCode");
				  var sourceStr=new Array("a","b","c","d","e","g","f","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z");
				    for (var i=0; i<n; i++) {
				    var charIndex=Math.floor(Math.random()*sourceStr.length);
				    code+=sourceStr[charIndex];
				  }
				  if (checkCode){
				    checkCode.className="code";
				    checkCode.value=code;
				  }
				}
		function validate(){
			var name=document.getElementById("name").value
			var pwd=document.getElementById("pws").value;
			var pwd1=document.getElementById("pws1").value;
			var c=document.getElementById("input1").value;
			if(name==""){
				alert("用户名为空");
			}
			else if(pwd==""||pwd1==""){
				alert("密码为空");
			}
			else if(c==""){
				alert("验证码输入为空，请重新输入");
			}
			 else if(pwd.length<8||pwd.length>16){
				alert("注意密码长度");
			}
			else if(pwd!=pwd1){
				alert("密码两次输入不一致");
			}
			else if(c!=code){
				alert("验证码错误");
				document.getElementById("input1").value="";
				createCode(4);
			}
			else{
				alert("注册成功");
				window.open("denglu.html");
			}
			}
		</script>
	</head>
	<body onload="createCode(4)">
		<form action="denglu.html" method="post">
			<div class="first">
			用户名：<input type="text" name="name" id="name" value="" placeholder="输入学号注册" required="required"/><br />
			密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="pass" id="pws" value="" placeholder="输入8到16位字符"  required="required"/><br />
			确认密码:<input type="password" name="pass" id="pws1" value="" placeholder="输入8到16位字符" required="required"/><br />
			性别:<input type="radio" name="sex" id="" value="" />男
			<input type="radio" name="sex" id="" value="" />女<br />
			验证码：<input type="text" id="input1" /> <input type="text" onclick="createCode(4)" readonly="readonly" id="checkCode"
			 class="unchanged" style="width: 80px; background-color:#0F0" required="required" /> <a href="#" onclick="createCode(4)">看不清楚</a><br />
			<input type="button" name="" id="" value="注册" onclick="validate()">
			<p><a href="index.html">点击返回主页</a></p>
			</div>
			<audio src="miu-clips%20-%20绊.mp3" autoplay="true"  autostart="true" type="audio/mp3">
				当前浏览器不支持audio
			</audio>
		</form>
	</body>
</html>
